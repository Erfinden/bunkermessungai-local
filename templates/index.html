<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunkermessungai Kamera</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="head">
        <div class="status-light {% if config.ping_success %}success{% else %}failure{% endif %}" id="status-light" title="{% if config.ping_success %}Online{% else %}Offline{% endif %}"></div>
        <h1>Bunkermessungai.de Kamera</h1>
    </div>
    <div class="content">
        <div class="image">
            <img src="{{ url_for('static', filename='images/captured_image.jpg') }}" alt="Captured Image">
            <p>{{ last_modified }}</p>
            <a href="http://bunkermessungai.de">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        
        <div class="capturebtn">
            {% if capturing %}
            <p class="active">Bilder werden aufgenommen...</p>
            <a href="/stop_capture">Diese Kamera stoppen</a>
            {% else %}
            <p class="notactive">Es werden keine Bilder gemacht!</p>
            <a href="/start_capture">Diese Kamera starten</a>
            {% endif %}
        </div>
        <form class="updateconfig" action="/update_config" method="post">
            <div>
                <label title="Hier kannst du deinen Key ändern" for="key">Key:</label>
                <input title="Hier kannst du deinen Key ändern" type="text" id="key" name="key" placeholder="hier einen key einsetzen" {% if config_key != None %}value="{{ config_key }}"{% endif %}><br>
            
                <label title="Hier kannst du festlegen, wie oft am Tag bilder gemacht werden" for="time">Time:</label>
                <input title="Hier kannst du festlegen, wie oft am Tag bilder gemacht werden" type="text" id="time" name="time" value="{{ config.time }}"><br>
            </div>

            <button type="submit" title="Hier kannst du deine Änderungen speichern">
                <i class="fas fa-check"></i>
            </button>
        </form>
    </div>
</body>
</html>
